name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Check TypeScript
        run: npx tsc --noEmit

      - name: Run format check
        run: npx prettier --check nodes

  # Add a job to check if the package can be installed
  install-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build package
        run: |
          npm ci
          npm run build
          npm pack

      - name: Test installation
        run: |
          mkdir test-install
          cd test-install
          npm init -y
          npm install ../holtweb-n8n-nodes-claudecode-enhanced-*.tgz
          # Verify the package was installed
          npm list @holtweb/n8n-nodes-claudecode-enhanced